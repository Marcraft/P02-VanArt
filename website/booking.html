<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Purchase</title>

    <link rel="stylesheet" href="css/normalize.css"> 
    <link rel="stylesheet" href="css/main.css"> 
    <link rel="stylesheet" href="css/fonts.css"> 
    <link rel="stylesheet" href="css/grids.css">
  </head>

  <body>
    <div class="top-title">
      <h1><a href="index.html" class="top-link">VanArts</a></h1>
      <p class="login"><a class="login-button" href="login.html">Login</a></p>
    </div>
    <div class="top-line"></div>
    <nav class="grid-row">
      <div class="grid-col-2of8"><a href="art_pieces_list.html" class="button-nav">Art Pieces</a></div>
      <div class="grid-col-2of8"><a href="art_districts.html" class="button-nav">Art Districts</a></div>
      <div class="grid-col-2of8"><a href="about_us.html" class="button-nav">About us</a></div>
      <div class="grid-col-2of8"><a href="support.html" class="button-nav">Support</a></div>
    </nav>

    <h1>Purchase Tickets</h1>

    <div class="booking-form">
      <div class="booking-form-row">
        <div class="booking-form-label">Card Holder Name</div>
        <input type="text" class="text-input" name="CardHolderName">
      </div>
      <div class="booking-form-row">
        <div class="booking-form-label">Email</div>
        <input type="text" class="text-input" name="Email">
      </div>
      <div class="booking-form-row">
        <div class="booking-form-label">PhoneNumber</div>
        <input type="text" class="text-input" name="PhoneNumber">
      </div>
      <div class="booking-form-row">
        <div class="booking-form-label">Select payment card</div>
        <select>
          <option value="Visa">Visa</option>
          <option value="MasterCard">MasterCard</option>
          <option value="AmericanExpress">AmericanExpress</option>
        </select>
      </div>
      <div class="booking-form-row">
        <div class="booking-form-label">Card Number</div>
        <input type="text" class="text-input" name="quantity">
      </div>
      <div class="booking-form-row">
        <div class="booking-form-label">Expiry Month/Year</div>
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
      </div>
      <div class="booking-form-row">
        <div class="booking-form-label">Quentity</div>
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="booking-form-row">
        <a class="button" href="booking_complete.html">Submit</a>
      </div>
    </div>
  </body>
</html>
